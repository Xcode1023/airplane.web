<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>世界航空大觀首頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
    font-family: 'Inter', sans-serif;
    background-image: url('空巴機型/starlux a350.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #f2f6fa;
    padding-top: 60px;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5); /* 背景加深遮罩，數字越大越暗 */
    pointer-events: none;
    z-index: -1;
  }

  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(210, 173, 114, 0.971); /* 背景調暗一點 */
    backdrop-filter: blur(10px);
    color: white;
    z-index: 999;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3); /* 陰影稍微加深 */
    height: 60px; /* 固定導覽列高度 */
  }

  .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 960px;
    margin: auto;
    padding: 0 20px; /* 移除上下 padding，改用高度統一 */
    height: 60px; /* 與.navbar同高 */
  }

  .nav-title {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: bold;
    font-size: 1.4em;
    font-family: 'Barlow Condensed', sans-serif;
    height: 60px;  /* 與導覽列高度一致 */
    line-height: 60px; /* 文字垂直置中 */
  }

  .nav-title img {
    height: 40px;
    transition: transform 0.3s;
    vertical-align: middle;
  }

  .navbar ul {
    display: flex;
    gap: 16px;
    list-style: none;
    margin: 0;
    padding: 0;
    height: 60px; /* 與導覽列高度一致 */
    align-items: center; /* 垂直置中 */
  }

  .navbar ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-family: 'Inter', sans-serif;
    letter-spacing: 0.4px;
    transition: color 0.3s ease;
    height: 60px; /* 與導覽列高度一致 */
    line-height: 60px; /* 文字垂直置中 */
    display: inline-block;
  }


    .navbar ul li a:hover,
    .navbar ul li a.active {
      text-decoration: underline;
      color: #bbdefb;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section-card {
      position: relative;
      height: 160px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #ffffff;
    }

    .section-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 0;
    }

    .section-card span {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 2em;
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .section-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-title">✈ 世界航空大觀</div>
      
    </div>
  </nav>

  <div class="main-container">
    <div class="section-card" style="background-image: url('原廠塗裝飛機/Boeing Logo.jpg');" onclick="location.href='boeing.html'">
      <span>Boeing</span>
    </div>
    <div class="section-card" style="background-image: url('原廠塗裝飛機/Airbus Logo.jpg');" onclick="location.href='airbus.html'">
      <span>Airbus</span>
    </div>
    <div class="section-card" style="background-image: url('原廠塗裝飛機/Embraer Logo.jpg');" onclick="location.href='embraer.html'">
      <span>Embraer</span>
    </div>
    <div class="section-card" style="background-image: url('原廠塗裝飛機/COMAC Logo.jpg');" onclick="location.href='comac.html'">
      <span>COMAC</span>
    </div>
    <div class="section-card" style="background-image: url('原廠塗裝飛機/special-livery-logo.jpg');" onclick="location.href='special livery.html'">
      <span>Special Livery</span>
    </div>
  </div>

  <script>
    window.addEventListener('scroll', () => {
      const cards = document.querySelectorAll('.card');
      const windowHeight = window.innerHeight;

      cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        if (cardTop < windowHeight - 100) {
          card.classList.add('visible');
        }
      });
    });

    window.dispatchEvent(new Event('scroll'));
  </script>
</body>
</html>
