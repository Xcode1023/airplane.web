<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>世界航空大觀首頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-image: url('彩繪機/china airbus a350.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f2f6fa;
      padding-top: 60px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(33, 33, 33, 0.9);
      backdrop-filter: blur(10px);
      color: white;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 960px;
      margin: auto;
      padding: 10px 20px;
    }

    .nav-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.4em;
      font-family: 'Barlow Condensed', sans-serif;
    }

    .navbar ul {
      display: flex;
      gap: 16px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.4px;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
      color: #ffeb3b;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section-card {
      position: relative;
      height: 160px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #ffffff;
    }

    .section-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 0;
    }

    .section-card span {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 2em;
      font-family: 'Barlow Condensed', sans-serif;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .section-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-title">✈ 世界航空大觀</div>
      <ul>
        <li><a href="boeing.html">Boeing</a></li>
        <li><a href="airbus.html">Airbus</a></li>
        <li><a href="embraer.html">Embraer</a></li>
        <li><a href="comac.html">COMAC</a></li>
        <li><a href="special livery.html">special-livery</a></li>
      </ul>
    </div>
  </nav>

  <div class="main-container">
    <div class="section-card" style="background-image: url('原廠塗裝飛機/Boeing Logo.jpg');" onclick="location.href='boeing.html'">
      <span>Boeing</span>
    </div>
    <div class="section-card" style="background-image: url('原廠塗裝飛機/Airbus Logo.jpg');" onclick="location.href='airbus.html'">
      <span>Airbus</span>
    </div>
    <div class="section-card" style="background-image: url('原廠塗裝飛機/Embraer Logo.jpg');" onclick="location.href='embraer.html'">
      <span>Embraer</span>
    </div>
    <div class="section-card" style="background-image: url('原廠塗裝飛機/COMAC Logo.jpg');" onclick="location.href='comac.html'">
      <span>COMAC</span>
    </div>
    <div class="section-card" style="background-image: url('原廠塗裝飛機/special-livery-logo.png');" onclick="location.href='special livery.html'">
      <span>Special Livery</span>
    </div>
  </div>
  <script>
    window.addEventListener('scroll', () => {
      const cards = document.querySelectorAll('.card');
      const windowHeight = window.innerHeight;

      cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        if (cardTop < windowHeight - 100) {
          card.classList.add('visible');
        }
      });
    });

    window.dispatchEvent(new Event('scroll'));
  </script>
</body>
</html>
