<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embraer 飛機介紹</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding-top: 60px;
      font-family: 'Inter', sans-serif;
      background-color: #f2f6fa;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 105, 92, 0.85);
      backdrop-filter: blur(10px);
      color: white;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 960px;
      margin: auto;
      padding: 10px 20px;
    }

    .nav-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 1.4em;
      font-family: 'Barlow Condensed', sans-serif;
    }

    .nav-title img {
      height: 40px;
      transition: transform 0.3s;
    }

    .navbar ul {
      display: flex;
      gap: 16px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.4px;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover,
    .navbar ul li a.active {
      text-decoration: underline;
      color: #80cbc4;
    }

    header {
      background-image: url('原廠塗裝飛機/巴西航太工廠.jpg');
      height: 300px;
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5em;
    }

    header .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    header h1 {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header h1 img {
      height: 60px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .card {
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 25px;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      cursor: pointer;
      min-height: 200px;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      border-radius: 12px;
      z-index: 0;
    }

    .card h3, .card p {
      position: relative;
      z-index: 1;
    }

    .card h3 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.1em;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-title">
        <img src="原廠塗裝飛機/Embraer Logo.jpg" alt="Embraer Logo">
        <a href="index.html" style="color: white; text-decoration: none; display: flex; align-items: center; gap: 10px;">
          ✈ 世界航空大觀
        </a>
      </div>
      <ul>
        <li><a href="boeing.html">Boeing</a></li>
        <li><a href="airbus.html">Airbus</a></li>
        <li><a href="embraer.html" class="active">Embraer</a></li>
        <li><a href="comac.html">COMAC</a></li>
        <li><a href="special livery.html">special-livery</a></li>
      </ul>
    </div>
  </nav>

  <header>
    <div class="overlay"></div>
    <h1>
      <img src="原廠塗裝飛機/Embraer Logo.jpg" alt="Embraer Logo">
      Embraer 系列機型
    </h1>
  </header>

  <div class="container">
    <div class="card" onclick="location.href='e190.html'" style="background-image: url('原廠塗裝飛機/embraer e190-e2.jpg');">
      <h3>Embraer E190</h3>
      <p>區域航線主力機，兼具靈活與經濟。</p>
    </div>
    <div class="card" onclick="location.href='e195.html'" style="background-image: url('原廠塗裝飛機/embraer e195-e2.jpg');">
      <h3>Embraer E195</h3>
      <p>最大區域噴射機，擁有更高載客與航程。</p>
    </div>
  </div>
  <script>
    window.addEventListener('scroll', () => {
      const cards = document.querySelectorAll('.card');
      const windowHeight = window.innerHeight;

      cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;
        if (cardTop < windowHeight - 100) {
          card.classList.add('visible');
        }
      });
    });

    window.dispatchEvent(new Event('scroll'));
  </script>

</body>
</html>
