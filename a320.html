<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airbus A320 詳細資料</title>

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }
    .hero-banner {
      position: relative;
      width: 100%;
      height: 500px;
      background-image: url('原廠塗裝飛機/A320.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      transition: opacity 0.3s ease;
      z-index: 0;
    }

    .hero-banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
      z-index: 1;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      margin-bottom: 30px;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 48px;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .plane-info-card {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .plane-info-card h2 {
      margin-bottom: 20px;
      font-size: 28px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    .plane-info-card ul {
      list-style-type: none;
    }

    .plane-info-card li {
      margin-bottom: 12px;
      font-size: 18px;
    }

    .plane-info-card li strong {
      color: #005baa;
    }

    @media (max-width: 768px) {
      .hero-banner {
        height: 300px;
      }

      .hero-text {
        font-size: 28px;
        margin-bottom: 20px;
      }

      .plane-info-card {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-banner" id="banner">
    <div class="hero-text">AIRBUS A320</div>
  </div>

  <div class="plane-info-card">
    <h2>飛機基本資料</h2>
    <ul>
      <li><strong>載客數：</strong>140–240 人（依型號不同）</li>
      <li><strong>最大航程：</strong>6,300 公里</li>
      <li><strong>首飛年份：</strong>1987 年</li>
      <li><strong>引擎類型：</strong>雙發渦輪風扇引擎</li>
      <li><strong>最高速度：</strong>828 公里/時（Mach 0.78）</li>
      <li><strong>機身長：</strong>37.6 公尺</li>
      <li><strong>最長航線：</strong>6,300 公里</li>
    </ul>
  </div>

  <script>
    // 修改淡出效果，加上最小透明度限制
    const banner = document.getElementById('banner');

    window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    const maxScroll = 300;
    const minOpacity = 0.4; // 不會淡到完全看不到

    if (scrollY < maxScroll) {
        const opacity = 1 - (scrollY / maxScroll);
        banner.style.opacity = Math.max(opacity, minOpacity);
    } else {
        banner.style.opacity = minOpacity;
    }
    });
  </script>
</body>
</html>
